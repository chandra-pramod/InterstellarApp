
<h2>Welcome to Find Shortest path App</h2>

<h3> You are about to find shortest distance from Earth to any other Planet</h3>
<div>
  <div class="form-inline">
    <label for="admin-picker" class="label-admin">Chose Destination : </label>
        <select [(ngModel)]="selectedPlanet" class="form-control" id="admin-picker" name="admin_privilege" >
          <option *ngFor="let planet of planets" [ngValue]="planet">{{planet.planetName}}</option>
        </select>
  </div>
</div>

<div class="appbutton">
  <a (click)="findDistance(selectedPlanet)">
    <span class="badge">Get Distance</span>
  </a>
</div>


<div *ngIf="response">
  <label>Source : </label> <span>Earth</span> <br/>
  <label>Destination : </label><span>{{response.planetName}}</span> <br/>
  <label>Distance : </label><span>{{response.distance}}</span> <br/>
</div>
<router-outlet></router-outlet>
